<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        
        <input type="text" name="title" v-model="taskEntity.title">
        <br>
        <textarea name="" id="" cols="30" rows="10" v-model="taskEntity.desc">
        </textarea>
        <br>
        <input type="checkbox" name="urgent" value="true" v-model="taskEntity.urgent">Urgent
        <br>
        <br>

        <input
            type="button"
            value="Add"
            @click="addTask()" 
            class="btn"
        >
        
        <h3>Lista de Tarefas</h3>
        <div 
            class="task"
            v-for="task in tasks"
        >
            <h3>{{ task.title }}</h3>
            <p>{{ task.desc }}</p>
        </div>
    

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
